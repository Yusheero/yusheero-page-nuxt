<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <style>
    .outline { 
      fill: none; 
      stroke: #4FFA9A; 
      stroke-width: 2;
    }
    .icon { 
      fill: #4FFA9A;
    }
    .text {
      font-family: monospace;
      font-size: 14px;
      fill: #4FFA9A;
    }
  </style>
  
  <!-- Рамка -->
