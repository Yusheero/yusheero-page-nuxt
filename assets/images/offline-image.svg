    <path class="icon" d="M15,0 L30,20 L20,20 L20,30 L10,30 L10,20 L0,20 Z" />
    <path class="icon" d="M7,35 Q15,45 23,35" stroke="#4FFA9A" stroke-width="2" fill="none" />
  </g>
  
  <!-- Текст -->
  <text class="text" x="100" y="105" text-anchor="middle">Изображение недоступно</text>
